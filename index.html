<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/index.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!--Section to add product-->
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-2 ms-2 h1"><i class="fas fa-store"></i> Products </span>
        </div>
    </nav>
    <section>
        <div class="container border border-light form">
            <div class="row text-center">
                <div class="col-12 pb-5">
                    <h4>Product Form</h4>
                    <form>
                        <!-- Name of product text-->
                        <div class="form-floating pb-3">
                            <input type="text" class="form-control" id="input-product-name">
                            <label for="input-product-name" class="form-label">Product</label>
                        </div>
                        <!-- Price in decimal-->
                        <div class="form-floating pb-3">
                            <input class="form-control" type="text" name="currency-field" id="input-product-price" value="" data-type="currency" placeholder=" $1,000.00" />
                            <label for="input-product-price" class="form-label">Price</label>
                        </div>
                        <!-- Img can be a link for a random image-->
                        <div class="form-floating pb-3">
                            <input type="file" class="form-control" id="input-product-img" />
                            <label for="input-product-img" class="form-label">Imagen</label>
                        </div>
                        <button type="button" class="btn btn-primary" id="button-save">Save</button>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!--Section to list products-->
    <div class="border-top my-3"></div>
    <section>
        <div class="row text-center">
            <h4>Product List</h4>
        </div>
        <div class="border-start ms-5 me-5">
            <div class="container-fluid">
                <div class="row text-center" id="div-products">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
